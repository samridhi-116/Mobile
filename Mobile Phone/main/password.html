<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    form {
            width: 100%;
            height: 100%;
            opacity: 1;
        }
        
        input {
            width: 32%;
            height: 12vh;
            font-size: 20px
        }
        
        div {
            margin-top: 5vw;
            margin-left: 4vw;
        }
        
        div>input
    }
    h1 {
        color: white;
    }
    h2 {
        color: white;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $("document").ready(function() {
            $("#hoii").click(function() {
                var x = document.getElementById("hey").value;
                if (x == 123456) {
                    document.getElementById("passcon").textContent = "Correct Password";
                    window.open("Screen.html", "_self");
                } else {
                    document.getElementById("passcon").textContent = "Wrong Password";

                }
            });
        });
    </script>
</head>

<body>
    <main>
        <form class="cols" name="Password" autocomplete="off">
            <h1>
                <center>Password Verification</center>
            </h1>
            <h2 id="passcon">
                <center>Enter Password</center>
            </h2>
            <input id="hey" type="number" name="ans" value="" style=" width:100%;height: vw; font-size: 28px;color:white;background-color:inherit;" />

            <div>
                <input type="button" value="1" onClick="document.Password.ans.value+='1'" />
                <input type="button" value="2" onClick="document.Password.ans.value+='2'" />
                <input type="button" value="3" onClick="document.Password.ans.value+='3'" />
            </div>
            <div>
                <input type="button" value="4" onClick="document.Password.ans.value+='4'" />
                <input type="button" value="5" onClick="document.Password.ans.value+='5'" />
                <input type="button" value="6" onClick="document.Password.ans.value+='6'" />
            </div>
            <div>
                <input type="button" value="7" onClick="document.Password.ans.value+='7'" />
                <input type="button" value="8" onClick="document.Password.ans.value+='8'" />
                <input type="button" value="9" onClick="document.Password.ans.value+='9'" />
            </div>
            <div>
                <input type="Reset" value="Reset" />
                <input type="button" value="0" style="align-self: center;" onClick="document.Password.ans.value+='0'" />
                <input type="button" id="hoii" value="Okay" />
            </div>
        </form>
        </div>
</body>

</html>
