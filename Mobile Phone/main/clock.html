<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .clock {
            margin: 5vh;
            margin-bottom: 0vh;
            width: 75%;
            font-size: 50px;
            font-family: 'Trebuchet MS';
            color: white;
            text-align: center;
        }
        
        div:nth-child(1) {
            height: 70vh;
            margin: 5vh;
            margin-bottom: 8vh;
        }
    </style>
</head>

<body style="display:flex;flex-direction:column;justify-content:center">
    <div class="clock" style="padding-right: 19%;">
        <div class="display">
        </div>
    </div>
    <div ID="unlock" class="clock" style="font-size:20px">Unlock The Phone</div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $("document").ready(function() {
            $("#unlock").hide();
            $("body").hover(function() {
                $("#unlock").show();
            }, function() {
                $("#unlock").hide();
            });
        });
    </script>
    <script>
        i = 1;
        setInterval(function() {
            const clock = document.querySelector(".display");
            let time = new Date();
            let sec = time.getSeconds();
            let min = time.getMinutes();
            let hr = time.getHours();
            let day = 'AM';
            if (hr > 12) {
                day = 'PM';
                hr = hr - 12;
            }
            if (hr == 0) {
                hr = 12;
            }
            if (sec < 10) {
                sec = '0' + sec;
            }
            if (min < 10) {
                min = '0' + min;
            }
            if (hr < 10) {
                hr = '0' + hr;
            }
            clock.textContent = hr + ':' + min + ':' + sec + " " + day;
        });
    </script>
</body>

</html>
