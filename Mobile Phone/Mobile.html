<html>

<head>
    <style>
        body {
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
        }
        
        .col {
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            border: 2px solid black;
        }
        
        .row {
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: row;
            border: 2px solid red;
        }
    </style>

</head>

<body>
    <center>
        <div class="col" style="width:449px;padding:5px;background-color:grey;border-radius: 10px;box-shadow:0px 0px 15px white;">
            <header class="row" style="background:black;color:antiquewhite;border-color:black;">
                <div>Jio |</div>
                <div style="padding-right: 25%;">| Airtel</div>
                <div class="clock" style="padding-right: 25%;">
                    <div class="display">
                    </div>
                </div>
                <div id="battery"><b>100</b></div>
                <script>
                    setInterval(function() {
                        const clock = document.querySelector(".display");
                        let time = new Date();
                        let sec = time.getSeconds();
                        let min = time.getMinutes();
                        let hr = time.getHours();
                        let day = 'AM';
                        if (hr > 12) {
                            day = 'PM';
                            hr = hr - 12;
                        }
                        if (hr == 0) {
                            hr = 12;
                        }
                        if (sec < 10) {
                            sec = '0' + sec;
                        }
                        if (min < 10) {
                            min = '0' + min;
                        }
                        if (hr < 10) {
                            hr = '0' + hr;
                        }
                        clock.textContent = hr + ':' + min + ':' + sec + " " + day;
                    });
                </script>
            </header>
            <center><iframe class="scroll" name="MyFrame" src="main/clock.html" frameborder="3" height="650" width="450" style="padding:0px;background-color:black;"></iframe></center>
            <footer style="display:flex;flex-direction:row;width:450px;">
                <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
                <script>
                    $(document).ready(function() {
                        var i = 0;
                        $("header").hide();
                        $("#home").dblclick(function() {
                            if (i > 0) {
                                window.open("main/clock.html", "MyFrame");
                                i = 0;
                                $("header").slideUp();
                            }
                        });
                        $("#home").click(function() {
                            if (i > 0) {
                                window.open("main/Screen.html", "MyFrame");
                                $("header").slideDown();
                            } else {
                                i++;
                                window.open("main/password.html", "MyFrame");
                                $("header").slideDown();
                            }
                            i++;
                        });


                    });
                </script>
                <input type="image" id="home" src=" main\home.jpeg" alt="home" width="48" height="48" style="border-radius: 50%;margin-left:200px;">
            </footer>
        </div>
    </center>
    <div style="display: flex;flex-direction:column;">
    </div>
    </div>
</body>

</html>
